<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>USEITI Data: Prototype</title>
    <script src="js/vendor/d3.v3.min.js"></script>
    <script src="js/vendor/queue.v1.min.js"></script>
    <script src="js/vendor/datalib.min.js"></script>
    <script src="js/eiti.js"></script>
    <script src="js/progressive.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="index">

    <header class="container">
      <h1><span>USEITI</span></h1>
    </header>

    <main class="container">
      <div class="page-description">
        <p>This is the page description.</p>
      </div>

      <section class="module module--commodity">
        <h2>Browse by Commodity</h2>
        <ul class="list--commodities">
        </ul>
        <p>Or <a href="commodities.html">compare all commodities</a>.</p>
      </section>

      <section class="module module--location">
        <h2>Browse by Location</h2>
        <figure id="map">
          <a class="fpo" href="locations.html"><img src="output/svg/all.svg" height="200"></a>
        </figure>
        <form action="locations.html">
          <p><a href="locations.html">View the map</a> or 
            <label>select a location:
              <select name="location" class="select--locations">
                <option>Select a region</option>
              </select>
            </label>
          </p>
        </form>
      </section>

    </main>

    <div id="progress">
      <div class="bar"><span class="label"></span></div>
    </div>

    <script src="js/index.js"> </script>
  </body>
</html>
