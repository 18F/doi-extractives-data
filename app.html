<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>USEITI Data: Prototype</title>
    <script src="js/vendor/d3.v3.min.js"></script>
    <script src="js/vendor/queue.v1.min.js"></script>
    <script src="js/vendor/topojson.v1.min.js"></script>
    <script src="js/vendor/datalib.min.js"></script>
    <script src="js/vendor/director.min.js"></script>
    <script src="js/vendor/colorbrewer.js"></script>
    <script src="lib/albers-custom.js"></script>
    <script src="js/eiti.js"></script>
    <script src="js/eiti.charts.js"></script>
    <script src="js/progressive.js"></script>
    <script src="js/vendor/document-register-element.js"></script>
    <script src="js/components/region-map.js"></script>
    <script src="js/components/x-slider.js"></script>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body id="app" class="index">

    <header class="container">
      <h1><span>USEITI</span></h1>
      <nav>
        <ul>
          <li><a href="#/index">Home</a></li>
          <li><a href="#/about">About</a></li>
          <li><a href="#/explore">Explore Data</a></li>
          <li><a href="#/downloads">Downloads</a></li>
          <li class="search">
            <label>Search: <input type="search" name="query"></label>
          </li>
        </ul>
      </nav>
    </header>

    <div id="breadcrumb" class="container">
      <nav>
        <ul class="breadcrumb">
          <li class="home"><a href="#/">Home</a></li>
        </ul>
      </nav>
    </div>

    <main>

      <section id="index" class="primary container">

        <section class="module module--commodity">
          <h3>Choose a natural resource to learn more</h3>
          <ul class="list--commodities">
          </ul>
          <p><a href="#/commodities">Compare data for all resources &gt;</a></p>
        </section>

        <section class="module module--location">
          <h2>Browse by Location</h2>
          <p><a href="#/locations"><region-map></region-map></a></p>
          <form action="#/locations">
            <p><a href="#/locations">View the map</a> or 
              <select name="location" class="select--locations">
                <option value="">Select an area</option>
              </select>
            </p>
          </form>
        </section>

      </section>

      <div class="controls--global container">
        <svg id="revenue-area" class="area"></svg>
        <x-slider id="year-slider" snap>
          <div class="handle" tabindex="0"></div>
        </x-slider>
      </div>

      <section id="commodities" class="primary container">
        <div class="selector">
          <select class="select--locations">
            <option value="">Select an area</option>
          </select>
        </div>

        <section class="list--commodities">

          <!--
          NB: this is a *template* for the commodity sections, and
          will be removed at runtime then replaced with one copy for
          each commodity group.
          -->
          <section class="template" style="display: none;">
            <h3 class="commodity__title"><a href="#/commodities/{{ slug }}" class="commodity__name"></a></h3>
            <div class="detail">
              <p class="legend"><span class="swatch"></span> Areas with <span class="commodity__name"></span> activity in <span class="current-year"></span></p>
              <region-map class="regions"></region-map>
            </div>
            <!-- <p>A little something about <span class="commodity__name">this commodity</span>.</p> -->
            <table class="stats">
              <caption><span class="current-year"></span></caption>
              <tr>
                <th scope="row">Revenues</th>
                <td class="stat"><a href="#/revenue/{{ slug }}" class="stat__revenue"></a></td>
              </tr>
              <tr>
                <th scope="row">Jobs</th>
                <td class="stat stat__jobs fpo">FPO</td>
              </tr>
              <tr>
                <th scope="row">Production</th>
                <td class="stat"><a href="#/production/{{ slug }}" class="stat__products"></a></td>
              </tr>
              <tr>
                <th scope="row">Exports</th>
                <td class="stat stat__exports fpo">FPO</td>
              </tr>
              <tr>
                <th scope="row"><acronym title="Gross Domestic Product">GDP</acronym></th>
                <td class="stat stat__gdp fpo">FPO</td>
              </tr>
            </table>
          </section>
        </section>
      </section>

      <section id="locations" class="primary container">
        <div class="selector">
          <select class="select--locations">
            <option value="">Select an area</option>
          </select>
        </div>
        <region-map></region-map>
      </section>

      <section id="revenue" class="primary container">
        <section class="list--commodities">
          <section class="commodity template" style="display: none">
            <h4 class="commodity__title"><a href="#/revenue/{{ slug }}" class="commodity__name"></a> <span class="revenue--total"></span></h4>
            <div class="detail">
              <region-map class="regions"></region-map>
            </div>
          </section>
        </section>
      </section>

      <section id="production" class="primary container">
        <section class="list--commodities">
          <section class="template" style="display: none">
            <h4 class="commodity__title"><a href="#/production/{{ slug }}" class="commodity__name"></a></h4>
            <ul class="list--products">
            </ul>
          </section>
        </section>
      </section>

    </main>

    <script src="js/app.js"></script>
    <script>app.init();</script>
  </body>
</html>
