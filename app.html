<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>USEITI Data: Prototype</title>
    <script src="js/vendor/d3.v3.min.js"></script>
    <script src="js/vendor/queue.v1.min.js"></script>
    <script src="js/vendor/topojson.v1.min.js"></script>
    <script src="js/vendor/datalib.min.js"></script>
    <script src="js/vendor/director.min.js"></script>
    <script src="js/eiti.js"></script>
    <script src="js/progressive.js"></script>
    <script src="lib/albers-custom.js"></script>
    <script src="js/components/region-map.js"></script>
    <script src="js/components/x-slider.js"></script>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body id="app" class="index">

    <header class="container">
      <h1><span>USEITI</span></h1>
      <nav>
        <ul class="breadcrumb">
          <li class="home"><a href="#/">Home</a></li>
        </ul>
      </nav>
    </header>

    <main id="index" class="container">

      <section class="module module--commodity">
        <h3>Choose a natural resource to learn more</h3>
        <ul class="list--commodities">
        </ul>
        <p><a href="#/commodities">Compare data for all resources &gt;</a></p>
      </section>

      <section class="module module--location">
        <h2>Browse by Location</h2>
        <p><a href="#/locations"><region-map></region-map></a></p>
        <form action="#/locations">
          <p><a href="#/locations">View the map</a> or 
            <select name="location" class="select--locations">
              <option>select a region</option>
            </select>
          </p>
        </form>
      </section>

    </main>

    <section id="commodities" class="primary container">
      <section class="list--commodities">

        <!--
        NB: this is a *template* for the commodity sections, and
        will be removed at runtime then replaced with one copy for
        each commodity group.
        -->
        <section class="commodity-template" style="display: none;">
          <h3><a href="#/commodities/{{ slug }}" class="commodity-title"></a></h3>
          <p>A little something about <span class="commodity-title">this commodity</span>.</p>
          <table class="stats">
            <tr>
              <th scope="row">Revenues</th>
              <td class="stat"><a href="#/revenue/{{ slug }}" class="stat__revenue"></a></td>
            </tr>
            <tr>
              <th scope="row">Jobs</th>
              <td class="stat stat__jobs fpo">FPO</td>
            </tr>
            <tr>
              <th scope="row">Production</th>
              <td class="stat"><a href="#/production/{{ slug }}" class="stat__products"></a></td>
            </tr>
            <tr>
              <th scope="row">Exports</th>
              <td class="stat stat__exports fpo">FPO</td>
            </tr>
            <tr>
              <th scope="row"><acronym title="Gross Domestic Product">GDP</acronym></th>
              <td class="stat stat__gdp fpo">FPO</td>
            </tr>
          </table>
        </section>

      </section>
    </section>

    <section id="locations" class="primary container">
      <p><select class="select--locations">
        <option>select a region</option>
      </select></p>
      <region-map></region-map>
    </section>

    <section id="revenue" class="primary container">
    </section>

    <section id="production" class="primary container">
    </section>

    <script src="js/app.js"></script>
    <script>app.init();</script>
  </body>
</html>
