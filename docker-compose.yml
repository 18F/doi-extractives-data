version: '2'
services:
  jekyll:
    extends:
      file: docker-services.yml
      service: base_app
    command: node scripts/jekyll-watch.js
  webpack:
    extends:
      file: docker-services.yml
      service: base_app
    command: webpack --watch --watch-poll
    stop_signal: SIGKILL
  express:
    extends:
      file: docker-services.yml
      service: base_app
    command: node scripts/dev-server.js
    depends_on:
      - jekyll
      - webpack
    ports:
      - 4000:4000
volumes:
  node-modules:
  styleguide-template-node-modules:
  root:
  bundle:
  public:
  styleguide:
