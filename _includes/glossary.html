<div id="glossary" class="glossary"
      aria-describedby="glossary-result" aria-hidden="true">
    <button title="Close glossary"
        class="button button--close toggle"><span class="u-visually-hidden">Close Glossary</span>
    </button>
    <h2>EITI Glossary</h2>
    <label for="glossary-search" class="label">Search glossary terms</label>
    <input id="glossary-search" class="glossary__search" type="search" placeholder="e.g. Bonus">
    <div class="glossary__content" id="glossary-result">
      <ul class="glossary__list js-accordion"></ul>
    </div>
  </div>
