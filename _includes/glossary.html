<div id="glossary" class="drawer"
      aria-describedby="glossary-result" aria-hidden="true">
  <button title="Close glossary"
      class="button button--close toggle"><span class="u-visually-hidden"><icon class="icon-close-x"></icon></span>
  </button>
  <h2 id="drawer-header"><i class="icon-book"></i> Glossary </h2>
  <label for="drawer-search" class="label">Filter glossary terms</label>
  <input id="drawer-search" class="glossary__search" type="search" placeholder="e.g. Revenues">
  <div class="drawer__content" id="glossary-result">
    <ul class="glossary__list js-accordion">
      {% for term in site.data.terms %}
      <li id="drawer-list-item" class="glossary__item">
        <div class="js-accordion_header accordion__header">
          <h5 class="glossary-term">{{term[0]}}</h5>
          <button class="button button--secondary accordion__button js-accordion_button">
          <i class="fa fa-chevron-down"></i>
            <span class="js-accordion_text u-visually-hidden" data-show="Show definition" data-hide="Hide definition"></span>
          </button>
        </div>
        <p class="glossary-definition js-accordion_item hidden">{{term[1]}}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
