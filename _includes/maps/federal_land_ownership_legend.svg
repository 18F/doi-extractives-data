{% assign cell_height = 12 %}
{% assign cell_height_double = 12 | times:2 %}
{% assign line_height = 10 %}
{% assign item_width = 100 %}

<svg class="legend-ownership-svg">
  <g class="legendQuant">
    <g class="legendCells">
      <g class="cell federal" transform="translate(0,0)" style="opacity: 1;">
        <rect class="swatch" height="{{ cell_height }}" width="{{ cell_height }}"></rect>
        <rect class="swatch" height="{{ cell_height }}" width="{{ cell_height }}"></rect>
        <text class="label"
              transform="translate(18, {{ line_height}})">Federal lands</text>
      </g>
      <g class="cell state" transform="translate({{ item_width }}, 0)" style="opacity: 1;">
        <rect class="swatch" height="{{ cell_height }}" width="{{ cell_height }}"></rect>
        <rect class="swatch" height="{{ cell_height }}" width="{{ cell_height }}"></rect>
        <text class="label"
              transform="translate(18, {{ line_height }})">Tribal lands</text>
      </g>
      <g class="cell" transform="translate({{ item_width | times:2 }}, 0)" style="opacity: 1;">
        <rect class="swatch" height="{{ cell_height }}" width="{{ cell_height }}"></rect>
        <text class="label" transform="translate(18,{{ line_height }})">Other lands</text>
        <text class="label" transform="translate(18,25)">(state, private, local)</text>
      </g>
    </g>
  </g>
</svg>
