<table is="bar-chart-table" data-percent-max="100">
  <thead>
    <th>Year</th>
    <th class="numeric" data-series="exports">Dollars</th>
  </thead>
  <tbody>
    {% for commodity_year in include.values %}
      <tr>
        <td>{{ commodity_year[0] }}</td>
        <td class="numeric" data-series="exports" data-value="{{ commodity_year[1] }}">${{ commodity_year[1] | intcomma }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
