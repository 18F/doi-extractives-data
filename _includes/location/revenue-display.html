
<table is="bar-chart-table" data-percent-max="100">
  <thead>
    <th>Year</th>
    <th class="numeric" data-series="revenue">Revenue</th>
    <th class="numeric" data-series="percent">US %</th>
    <th class="numeric" data-series="rank">Rank</th>
  </thead>
  <tbody>
  {% for _year in site.data.years.revenue %}
    {% assign value = include.values | get: _year %}
    <tr>
      <td class="label">{{ _year }}</td>
      <td data-series="revenue" data-value="{{ value.revenue | default: 0 }}" class="numeric">${{ value.revenue | default: 0 | intcomma }}</td>
      <td data-series="percent" data-value="{{ value.percent | default: 0 }}" class="numeric">{{ value.percent | default: 0 | percent }}%</td>
      <td data-series="rank" class="numeric">{% if value.rank %}{{ value.rank | ordinal:'super' }}{% endif %}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
