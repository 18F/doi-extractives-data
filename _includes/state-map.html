{% assign _viewbox = include.viewbox | default: site.data.viewboxes.all %}
{% capture states_svg %}{{ site.baseurl }}/maps/states/all.svg{% endcapture %}
{% capture offshore_svg %}{{ site.baseurl }}/maps/offshore/all.svg{% endcapture %}
<div class="state svg-container map-container"{% if _viewbox %} style="padding-bottom: {{ _viewbox | svg_viewbox_padding }}%;"{% endif %}>
  <svg class="states map{% if include.ownership %} ownership {% endif %}"{% if _viewbox %} viewBox="{{ _viewbox }}"{% endif %}>

    {% if include.states %}
      {% assign _states_href = include.states_href | default: include.href %}
      {%
        include maps/state-areas.html
        svg=states_svg
        value=include.value
        states=include.states
        href=_states_href
      %}
    {% endif %}

    {% if include.offshore_areas %}
      {% assign _offshore_href = include.offshore_href | default: include.href %}
      {%
        include maps/offshore-areas.html
        svg=offshore_svg
        value=include.value
        areas=include.offshore_areas
        href=_offshore_href
      %}
    {% endif %}

  </svg>
</div>
