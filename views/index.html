{% extends 'base.html' %}

{% from 'macros.html' import location_selector %}

{% block main %}
  <section id="index" class="container">

    <h2>Resources</h2>
    <ul>
    {% for slug, name in resources.groups %}
      <li><a href="/resources/{{ slug }}">{{ name }}</a></li>
    {% endfor %}
    </ul>

    <form>
      <p>
        <label>Select a location:
          {{ location_selector(locations=locations) }}
        </label>
      </p>
    </form>

  </section>
{% endblock %}
