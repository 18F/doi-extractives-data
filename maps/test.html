title: Maps Test
layout: default
permalink: /maps/test/
---
<section id="us-map" class="slab-alpha container-padded">
  <div class="container-outer">
    <h2>US Map</h2>
    <figure>
      {% assign viewbox = site.data.viewboxes.all | split: ' ' | to_f %}
      {% assign padding = viewbox[3] | divided_by: viewbox[2] | times: 100 %}
      <data-map color-scheme="Greens" steps="9"
        style="position: relative; height: 0; width: 100%; padding-bottom: {{ padding | percent }}%;">
        {%
          include state-map.html
          states=site.data.state_jobs
          style='position: absolute; left: 0; top: 0'
          href='#%'
          value='2013.count'
        %}
      </data-map>
      <figcaption>State employment (number of extractives jobs)</figcaption>
    </figure>
  </div>
</section>

<script src="{{ site.baseurl }}/js/components/data-map.js"></script>
