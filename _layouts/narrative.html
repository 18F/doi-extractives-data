---
layout: default
---

<section class="container-outer container-margin">

  <article class="container-left-7">

    {% if page.breadcrumb %}
      <div>
        <a class="breadcrumb" href="{{ site.baseurl }}{{ page.breadcrumb.permalink }}">{{ page.breadcrumb.title }}</a>
        /
      </div>
    {% endif %}

    {% if page.title_display %}
      <h1 id="introduction" data-nav-header="introduction">{{page.title_display}}</h1>
    {% elsif page.title %}
      <h1 id="introduction" data-nav-header="introduction">{{page.title}}</h1>
    {% endif %}

    {{content | markdownify}}

  </article>

  <div class="container-right-5">

  <div class="sticky_nav" data-sticky-offset="50" data-offset-bottom="50">
    <nav class="sticky_nav-nav">
      {% include hash_selector.html %}
    </nav>
  </div>

  </div>

</section>

<script type="text/javascript" src="{{ site.baseurl }}/js/lib/narrative.min.js" charset="utf-8"></script>
