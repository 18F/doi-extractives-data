CO:
  "COGCC Levy": This levy funds the Colorado Oil and Gas Conservation Commission (COGCC) and their mission to foster responsible development of the state's oil and gas resources.
  "Ad Valorem Taxes": Ad valorem taxes are collected and distributed by counties. Ad velorem taxes are reported by Production Year in Colorado.
MT:
  "Electrical Energy Producers' License Tax": This figure is estimated based on EIA data.
WY:
  "Ad Valorem Taxes": Ad valorem taxes are collected and distributed by counties.
  "Severance Tax": This figure is reported by Production Year, rather than Fiscal Year.
