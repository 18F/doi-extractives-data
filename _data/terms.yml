 "Bonus": "the amount paid by the highest bidder for a natural resource lease on federal land"
 "Civil society": "organizations not associated with industry or government, such as trade unions, issue-based coalitions, faith-based organizations, indigenous peoples movements, the media, think tanks, and foundations that represent public constituencies’ interests"
 "Crude oil": "oil is that is not treated or refined"
 "Dry natural gas": "Natural gas which remains after: 1) the liquefiable hydrocarbon portion has been removed from the gas stream (i.e., gas after lease, field, and/or plant separation); and 2) any volumes of non-hydrocarbon gases have been removed where they occur in sufficient quantity to render the gas unmarketable"
 "Environmental Impact Statement (EIS)": "a document intended to provide decision makers and the public with information about the potential impacts of major federal actions and alternatives to them; federal agencies prepare an EIS if a proposed major federal action is determined to significantly affect the quality of the human environment, as required by the National Environmental Policy Act (NEPA)"
 "Extractive Industries Transparency Initiative (EITI) Standard": "a global Standard to promote open and accountable management of natural resources. It seeks to strengthen government and company systems, inform public debate, and enhance trust. In each implementing country it is supported by a coalition of governments, companies and civil society working together. The EITI maintains the EITI Standard. Countries implementing the EITI disclose information on tax payments, licenses, contracts, production and other key elements around resource extraction. This information is disclosed in an annual EITI Report that allows citizens to see for themselves how their country’s natural resources are being managed and how much revenue they are generating"
 "Extractive industry": "Usually refers to the oil, gas, and mining industries, which extract natural resources"
 "Fair market value": "the fair price that the government’s analysis shows an applicant would bid for a natural resource lease given the geological resources on the land parcel"
 "Federal land": "Lands owned by the federal government, including public domain lands, acquired lands, and the Outer Continental Shelf"
 "Fossil fuel": "an energy source formed in the Earth's crust from decayed organic material. The common fossil fuels are oil, coal, and natural gas"
 "Hydraulic fracturing": "a well development process that involves injecting water under high pressure into a bedrock formation via the well to increase the size and extent of existing bedrock fractures"
 "Indian land": "lands owned by Indians, including tribal lands held in trust by the federal government for a tribe’s use, Indian allotments held in trust by the federal government for individual Indians’ use, and lands held by Alaska Native Corporations "
 "Lease": "a contract that allows a company to be the exclusive entity that can apply to explore for and extract resources"
 "Multi-Stakeholder Group (MSG)": "a cross-sector body comprised of members and alternates from government, industry, and civil society organizations commissioned by the Secretary of the Interior to guide and monitor EITI implementation "
 "North American Industry Classification System (NAICS)": "the standard used by federal statistical agencies in classifying business establishments for the purpose of collecting, analyzing, and publishing statistical data related to the U.S. business economy"
 "Outer Continental Shelf (OCS)": "the part of the continental shelf seaward of the line that marks state ownership, often three miles off a state’s coastline, under federal jurisdiction"
 "Paying quantities": "production of quantities of oil and gas sufficient to yield a profit to the lease holder over operating expenses, even though the drilling costs or equipping costs are never recovered, and even if the undertaking as a whole may result in a loss to the lease holder"
 "Petroleum products": "petroleum products are obtained from the processing of crude oil (including lease condensate), natural gas, and other hydrocarbon compounds. Petroleum products include unfinished oils, liquefied petroleum gases, pentanes plus, aviation gasoline, motor gasoline, naphtha-type jet fuel, kerosene-type jet fuel, kerosene, distillate fuel oil, residual fuel oil, petrochemical feedstocks, special naphthas, lubricants, waxes, petroleum coke, asphalt, road oil, still gas, and miscellaneous products"
 "Private land": "lands owned by private citizens or corporations"
 "Proved reserves": "those quantities of natural resources which, by analysis of geological and engineering data, can be estimated with reasonable certainty to be commercially recoverable, from a given date forward, from known reservoirs and under current economic conditions, operating methods, and government regulations"
 "Reclamation": "process of restoring the surface environment to acceptable pre-existing conditions; includes surface contouring, equipment removal, well plugging, revegetation, etc."
 "Rent": "annual amount due on nonproducing leases as specified in lease terms. Rental payments are usually due on or before the lease anniversary date"
 "Renewable energy": "energy resources that are virtually inexhaustible in duration but limited in the amount of energy that is available per unit of time. Renewable energy resources include biomass, hydropower, geothermal, solar, wind, ocean thermal, wave action, and tidal action"
 "Royalty": "any part of mineral resources or their cash value paid by a lease holder to a lessor and/or parties acquiring possession of royalty rights based on a certain percentage of production from the property"
 "Standard Occupation Classification": "used by federal statistical agencies to classify workers into occupational categories for the purpose of collecting, calculating, or disseminating data"
 "State/local land": "lands owned by state or local governments"
 "Split estate": "a situation in which the surface rights and subsurface rights (such as the rights to develop minerals) for a piece of land are owned by different parties"
 "Subsurface rights": "a lease holder's right to use as much of the land beneath the surface as may be reasonably necessary for the conduct of operations under the lease"
 "Surface rights": "a lease holder’s right to use as much of the surface of the land as may be reasonably necessary for the conduct of operations under the lease"
 "Wet gas": "natural gas that has not been treated to remove liquid hydrocarbons or other non-hydrocarbons that render the gas unmarketable" 

