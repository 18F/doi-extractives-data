 "Bonus": "the amount paid by the highest bidder for a natural resource lease"
 "Civil society": "people and organizations not associated with industry or government, such as trade unions, issue-based coalitions, faith-based organizations, indigenous-peoples movements, the media, think tanks, and foundations"
 "Crude oil": "oil is that is not treated or refined"
 "Dry natural gas": "Natural gas that remains after removing the liquefiable hydrocarbon portion from the gas stream (i.e., gas after lease, field, and / or plant separation) and after removing any quantities of nonhydrocarbon gases that render the gas unmarketable"
 "Environmental Impact Statement (EIS)": "a document intended to provide decision makers and the public with information about the potential impacts of major federal actions and alternatives to them. Federal agencies prepare an EIS if a proposed major federal action is determined to significantly affect the quality of the human environment, as required by the National Environmental Policy Act (NEPA)"
 "Extractive Industries Transparency Initiative (EITI) Standard": "an international standard for openness around the management of revenue from natural resources. Governments disclose how much they receive from extractive companies operating in their country and these companies disclose how much they pay. Governments sign up to implement the EITI Standard and must meet seven requirements"
 "Extractive industry": "usually refers to the oil, gas, and mining industries that extract natural resources"
 "Fair market value": "the fair price that the government’s analysis shows an applicant would bid for a natural resource lease given the geological resources on the lands or waters"
 "Federal land": "lands and waters owned by the federal government, including public domain lands, acquired lands, and the Outer Continental Shelf"
 "Fossil fuel": "an energy source formed in the Earth's crust from decayed organic material. The common fossil fuels are oil, gas, and coal"
 "Hydraulic fracturing": "a well development process that involves injecting water under high pressure into a bedrock formation through the well, to increase the size and extent of existing bedrock fractures"
 "Indian lands": "lands owned by Indians, including tribal lands held in trust by the federal government for a tribe’s use, Indian allotments held in trust by the federal government for individual Indians’ use, and lands held by Alaska Native Corporations"
 "Lease": "a contract that allows a company to be the exclusive entity that can apply to explore for and extract natural resources within a specific tract of federal lands or waters"
 "Multi-Stakeholder Group (MSG)": "a cross-sector body comprised of members and alternates from government, industry, and civil society organizations commissioned by the Secretary of the Interior to guide and monitor EITI implementation"
 "North American Industry Classification System (NAICS)": "the standard used by federal statistical agencies in classifying business establishments for the purpose of collecting, analyzing, and publishing statistical data related to the US business economy"
 "Outer Continental Shelf (OCS)": "the part of the continental shelf under federal jurisdiction, seaward of the line that marks state ownership, often three miles off a state’s coastline"
 "Paying quantities": "quantities of oil or gas resources produced that are sufficient to yield a profit to the lease holder over operating expenses, even though the drilling costs or equipping costs are never recovered, and even if the undertaking as a whole may result in a loss to the lease holder"
 "Petroleum products": "petroleum products come from processing crude oil (including lease condensate), natural gas, and other hydrocarbon compounds. Petroleum products include unfinished oils, liquefied petroleum gases, pentanes plus, aviation gasoline, motor gasoline, naphtha-type jet fuel, kerosene-type jet fuel, kerosene, distillate fuel oil, residual fuel oil, petrochemical feedstocks, special naphthas, lubricants, waxes, petroleum coke, asphalt, road oil, still gas, and miscellaneous products"
 "Private lands": "lands owned by citizens or corporations"
 "Proved reserves": "quantities of natural resources that, by analysis of geological and engineering data, can be estimated with reasonable certainty to be commercially recoverable, from a given date forward, from known reservoirs and under current economic conditions, operating methods, and government regulations"
 "Reclamation": "process of restoring the surface environment to acceptable pre-existing conditions; includes surface contouring, equipment removal, well plugging, revegetation, etc."
 "Rent": "an annual payment, as specified in lease terms, for leasing lands or waters"
 "Renewable energy": "energy resources that are virtually inexhaustible in duration but limited in the amount of energy that is available per unit of time. Renewable energy resources include biomass, hydropower, geothermal, solar, wind, ocean thermal, wave action, and tidal action energy"
 "Royalty": "any part of natural resources or their cash value paid by a lease holder to a leasing party (and / or parties acquiring the royalty rights) based on a certain percentage of production"
 "Standard Occupation Classification": "a system used by federal statistical agencies to classify workers into occupational categories for the purpose of collecting, calculating, or disseminating data"
 "State/local lands": "lands owned by state or local governments"
 "Split estate": "a land parcel that has surface rights and subsurface rights (such as the rights to develop minerals) owned by different parties"
 "Subsurface rights": "a lease holder's right to use as much of the land beneath the surface as may be reasonably necessary for conducting operations under the lease"
 "Subsurface mining": "underground mining; uses different, more labor intensive techniques than surface mining"
 "Surface rights": "a lease holder’s right to use as much of the surface of the land as may be reasonably necessary to operate under the lease"
 "Wet gas": "natural gas that has not been treated to remove liquid hydrocarbons or other nonhydrocarbons that make the gas unmarketable" 

