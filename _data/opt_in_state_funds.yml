MT:
  Common Schools: This is a fund that funds common schools.
  Coal Trust Fund: This fund was established by the Montana State Constitution, which requires that 50% of coal severance tax revenue go to the trust fund before the remainder is distributed. The estimated balance at the end of FY 2014 was $963 million, and interest from the fund goes to projects related to economic development, water, and infrastructure projects. 
  County Share / Government: County governments receive money from the oil & natural gas production tax, coal gross proceeds tax, metalliferous minerals license tax, and federal mineral royalties. 17 Montana counties received over $1 million in state distributions from natural resource revenue.
